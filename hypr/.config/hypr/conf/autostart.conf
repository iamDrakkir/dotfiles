# -----------------------------------------------------
# Autostart
# -----------------------------------------------------

# Set cursor
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# Setup XDG for screen sharing
exec-once = ~/.config/hypr/scripts/xdg.sh

# Start Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Load Dunst Notification Manager
exec-once = dunst

# Load GTK settings
exec-once = ~/dotfiles/hypr/scripts/gtk.sh

# Using hypridle to start hyprlock
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --watch cliphist store

# Initialize swww
exec-once = swww query || swww init

# Load last wallpaper and waybar with pywal colors
exec-once = ~/dotfiles/hypr/scripts/wallpaper.sh init

exec-once = corectrl
exec-once = [workspace 8 silent] env LUTRIS_SKIP_INIT=1 lutris lutris:rungameid/2
exec-once = discord
