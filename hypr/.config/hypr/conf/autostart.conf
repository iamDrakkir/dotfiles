# Set cursor theme
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# Load last wallpaper
exec-once = ~/.config/hypr/scripts/wallpaper.sh init

# Load Waybar
exec-once = waybar -c ~/.config/waybar/config.jsonc -s ~/.config/waybar/style.css

# Setup XDG for screen sharing
exec-once = ~/.config/hypr/scripts/xdg.sh

# Start Polkit
exec-once = /usr/lib/polkit-1/polkitd --no-debug

# Load Notification Manager
exec-once = swaync

# Load GTK settings
exec-once = ~/.config/hypr/scripts/gtk.sh

# Using hypridle to handle idle and locking when afk
exec-once = hypridle

# Load cliphist history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec-once = corectrl
exec-once = 1password --silent
